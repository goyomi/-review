<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 만들기</title>
    <style>
      [type~="button"]{
        width: 88px;
        height: 32px;
        border: 1px solid #1A202C;
        background-color: #1A202C;
        color: white;
        margin-bottom: 10px;
      }

      .hover:hover{
        background-color: salmon;
      }
      .active:active{
        background-color: brown;
      }
      .disable:disabled{
        color: darkgray;
      }
    </style>
  </head>
  <body>
    <button type="button" class="defult">Button</button>
    <button type="button" class="hover">Button</button>
    <button type="button" class="active">Button</button>
    <button type="button" class="disable" disabled>Button</button>
  </body>
</html>
