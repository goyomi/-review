<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bending Machine ColaCola</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="bending-machine">
      <div class="logo"><img src="./img/banner.svg" alt="Cola Cola"></div>
      
      <div class="machine-container">

        <div class="machine-screen">
          <div class="cola-wrap">
            <div class="cola original">
              <img src="./img/coke-red.svg" alt="">
              <p class="name">Original_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola violet">
              <img src="./img/coke-violet.svg" alt="">
              <p class="name">Violet_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola yellow">
              <img src="./img/coke-yellow.svg" alt="">
              <p class="name">Yellow_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola cool">
              <img src="./img/coke-cool.svg" alt="">
              <p class="name">Cool_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola green">
              <img src="./img/coke-green.svg" alt="">
              <p class="name">Green_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
            <div class="cola orange">
              <img src="./img/coke-orange.svg" alt="">
              <p class="name">Orange_Cola</p>
              <div class="price"><p>1000원</p></div>
            </div>
          </div>
          <div class="balance-wrap">
            <div class="balance">
              <p class="letter">잔액:</p>
              <p class="number">1,000원</p>
            </div>
            <div class="input">
              <p>입금액 입력</p>
            </div>
            <div class="select">뭐골랐니</div>
          </div>
          <div class="button-wrap">
            <div class="button change">거스름돈 반환</div>
            <div class="button">입금</div>
            <div class="button">획득</div>
          </div>
        </div>
        
        <div class="machine-money">소지금</div>
        <div class="machine-get">획득한 음료
          <div class="get">
            <div class="drink">Original_Cola</div>
            <div class="drink">Green_Cola</div>
            <div class="drink">Orange_Cola</div>
            <div class="drink">Violet_Cola</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
