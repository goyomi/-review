<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapsing</title>
    <style>
      .box.one{
        width: 200px;
        height: 200px;
        box-shadow: 0 0 10px red inset;
        margin-top: 100px;
        display: flow-root;
      }
      .box.two{
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box one">
      <div class="box two">
      </div>
    </div>

  </body>
</html>
