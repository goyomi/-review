<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{
      display: block;
    }
    input:invalid{
      border: 3px solid red;
    }
    input:valid{
      border: 3px solid teal;
    }
  </style>
</head>

<body>
  <form action="">
    <!-- 정규 표현식을 이용한 -->
    <label for="">사과를 입력하세요</label>
    <input type="text" pattern="사과">

    <label for="">사과와 배중 하나를 입력하세요</label>
    <input type="text" pattern="사과|배">

    <label for="">모든 문자중에 세글자만 입력하세요</label>
    <input type="text" pattern="...">
    <!-- (.)은 모든 숫자와 문자를 의미함 -->

    <label for="">첫번째 문자는 사, 과, 배, 두번째 문자는 1, 2, 3 만 입력 가능합니다</label>
    <input type="text" pattern="[사,과,배][1,2,3]">
    <!-- ([]) 선택할 수 있는 문자를 지정함 -->

    <label for="">한글만 한글자로 입력이 가능합니다</label>
    <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣]">

    <label for="">한글과 숫자를 글자수 제한없이 입력이 가능합니다</label>
    <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣0-9]*">
    <!-- (*)를 붙이면 앞에 문자수를 제한하지 않는다 -->

    <label for="">한글과 숫자만 5글자로 입력이 가능합니다</label>
    <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣0-9]{5}">
    <!-- ({})숫자를 제어할 수 있다 -->

    <label for="">한글과 숫자만 1~5글자로 입력이 가능합니다</label>
    <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣0-9]{1,5}">
    <!-- ({})범위를 설정할 수 있다 -->

    <label for="">한글과 숫자만 4글자 이상부터 입력이 가능합니다</label>
    <input type="text" pattern="[ㄱ-ㅎㅏ-ㅣ가-힣0-9]{4,}">
    <!-- 4글자 부터 -->

    <label for="">주민등록번호를 입력해 주세요</label>
    <input type="text" pattern="[0-9]{13}">

    <label for="">이메일주소를 입력해 주세요</label>
    <input type="email" pattern="[a-zA-0-9]*@[a-z]*\.[a-z]*">
    <!-- (\)이스케이프 문법: .이 그냥 문자로서의 의미만 가질 수 있도록  -->

    <label for="">전화번호를 입력해 주세요</label>
    <input type="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}">
    <!-- 010|011|016으로 표기해도 됨 -->
    <button>제출</button>
  </form>
</body>

</html>
