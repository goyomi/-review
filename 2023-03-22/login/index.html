<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>login 화면 만들기</title>
  </head>
  <body>
    <div class="log-con">
      <h1 class="title">로그인  또는 회원가입</h1>
      <div class="log-top">
        <h2 class="sub-title">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
        <input type="text" id="user-id" required autofocus placeholder="아이디">
        <label for="user-id"></label>
        </input>
        <input type="password" id="password" required placeholder="비밀번호">
        <label for="password"></label>
        </input>
        <p>로그인 상태 유지</p>
        <button>로그인</button>
        <a href="#">회원가입</a>
        <a href="#">아이디/비밀번호 찾기</a>
      </div>
    <p>또는</p>
    <div class="log-bottom">
      <button>구글 계정에 로그인</button>
      <button>페이스북</button>
      <button>네이버</button>
      <button>카카오톡</button>
    </div>
  </div>
  </body>
</html>
