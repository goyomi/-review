<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // DOM : document 현제 눈에 보이는 웹 문서에 대한 제어
        document.write('hello');

        // BOM : 최상위 객체인 window를 제어한다 
        window.alert('hello') //: 브라우저에 메세지 다이얼로그를 띄웁니다.
        window.prompt('입력해!!') //: 브라우저에 사용자의 데이터를 입력받을 수 있는 입력 창을 띄웁니다.
        //prompt는 입력값이 숫자여도 문자열로 받습니다.
        window.confirm('확인') //: true 혹은 false 값을 반환하는 다이얼로그를 띄웁니다.
        //t 소문자임 ! 

        console.log('10') //: 콘솔창에 로그 메세지를 보여줍니다. BOM임
        console.log("%chello world", "color:red;font-size:32px");
        console.log(
            "%chello world%chello",
            "color:red;font-size:32px",
            "color:blue;font-size:16px"
            )
            //%c 뒤에오는 것을 꾸며준다 , 뒤의 속성으로
            //https://patorjk.com/software/taag/#p=display&f=Graffiti&t=Type%20Something%20
        
        console.error('error') //: 콘솔창에 에러 메세지를 보여줍니다.

        let data = {
            b: 20,
            a: 10,
            c: 30
        }

        let data2 = [10, 20, 30]
        console.table(data) //: 콘솔창에 데이터를 테이블 형태로 제공합니다.
        console.table(data2)

        console.dir(data2)
        // 그 요소가 가지고 있는 모든 속성을 보여줌 

        // 자주 사용하진 않음 
        console.info('hello world')
        console.warn('hello')// 실행은 해줄께, 경고 문구는 읽어봐 

        // 자주 사용은 안하지만 한 번 사용할 때 중요하게 사용 되는 것
        console.group('회사')
        console.group('경영지원')
        console.log('대표/냥')
        console.log('COO/멍')
        console.groupEnd()

        console.group('개발')
        console.log('개발리더/멍')
        console.log('BE/멍')
        console.log('FE/멍')
        console.groupEnd()

        console.group('디자인')
        console.log('리더/멍')
        console.log('DE/멍')
        console.groupEnd()
    </script>
</body>
</html>
