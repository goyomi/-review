<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산 실무예제</title>
  </head>
  <body>
    <script>
      // https://codingdojang.com/scode/350#answer-filter-area
    
      // 3 ,6, 9, 12, 15, 18
      // 5, 10, 15
      // 공배수의 문제가 생김 

      for (let i = 0; i < 101; i++) {
            // console.log(i)
            if (i % 3 == 0 && i % 5 == 0){
              console.log(i)
            }
        }
        // && and가 쓰인 이유는 둘다 ture여야 하기 때문이다. 15의 배수 출력

        for (let i = 0; i < 101; i++) {
            // console.log(i)
            if (i % 3 == 0 || i % 5 == 0){
                console.log(i)
            }
        }

        let x = 0
        for (let i = 0; i < 1001; i++) {
            // console.log(i)
            if (i % 3 == 0 || i % 5 == 0){
                x = x + i
            }
        }
        console.log(x)
    </script>
  </body>
</html>
