<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 타입</title>
  </head>
  <body>
    <script>
      // 자료형
      // 원시(primitive) 자료형: number(숫자형), bigint(길이에 제약없이 정수를 다룰 수 있게 해주는 숫자형), string(문자형), boolean(논리형 t/f), null, undefined(자료형이 정의되지 않았을 때의 데이터 상태, 변수에 값이 할당되지 않았다 라는 의미), symbol


        let str1 = 'hello';
        let str2 = str1;
        console.log(str2); // 'hello'

        str1 = 'world';
        console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.
        // let str2 = str1; 에서 str2가 가르킨 곳이 str1이 아니라 'hello'라는 값이기 때문이다. 

        // string
        console.log(typeof 'hello')
        console.log(typeof 'hello')
        console.log(typeof 'i\'m so happy')
        // 이스케이프 문자
        // \'	작은따옴표
        // \"	큰따옴표
        // \t	가로 탭
        // \n	줄 바꿈

        //number
        console.log(typeof 10) // Int 정수
        console.log(typeof 10.1)  // float 실수
        console.log(typeof NaN) // Not a Number: 잘못된 입력으로 인해 계산을 할 수 없는 상태를 말한다. 

              // 특수 숫자 값(special numeric value)
        Infinity 
        -Infinity, 
        console.log(1/0)
        // 어떤 숫자든지 0으로 나누면 무한대가 된다
        NaN
        // NaN은 계산 중에 에러가 발생했다는 것을 나타내주는 값
        BigInt
        // 자바스크립트에선 (2에53승-1)(9007199254740991) 보다 큰 값 혹은 -(2에53승-1) 보다 작은 정수는 '숫자형’을 사용해 나타낼 수 없습니다.길이에 상관없이 정수를 나타낼 수 있다. 정수 리터럴 끝에 n을 붙이면 된다. 인터넷 익스플로어에서는 호환이 안됨. 
        // 리터럴(literal) :프로그램 언어에서 문자열 그 자체가 값을 나타내는 것

        // undefined 정의되어있지 않음을 의미, 변수를 초기화 할때 사용 변수에 값이 없다는 것을 명시하고 싶다면 null 을 할당해야 한다. 
        console.log(typeof undefined) //변수에 아무것도 선언하지 않음
        let a; 
        console.log(a)

        // null(값이 비어있음을 명시적으로 나타냄)
        console.log(typeof null) // 설계 오류인 것을 개발자가 인정

        // bigint 자바스크립트에서 취급할 수 있는 최대 숫자를 넘으면 bigint로 지정해야함 (2^53 -1 보다 큰 정수)
        console.log()

        // symbol 교유한 값을 만들어 낼 때 사용
        console.log(typeof symbol())




        //////////////////////////////////////
        
        // function
        console.log(typeof function(){})

        // object(객체): 함수와 함께 속성을 포함한다.
        console.log(typeof [10, 20, 30]) // 배열
        console.log(typeof {a: 10, b:20}) // object
        // a,b는 속성 10, 20은 속성값
        console.log(typeof /정규표현식/gi)
        // 객체는 한꺼번에 담을 수 있는 통(container)과 같은 구조이다. 객체 안에는 이름-값(name-value pair)쌍이 저장되어있는데 이것을 객체의 속성(property)이라고 한다.
        
        let 사람 = {
        '이름' : '조원영',
        '나이': 25,
        '성별': '여'
        }
        // 사람: 객체, 
        // 이름, 나이, 성별 : 객체속성
        // 값에 접근할 때: 사람['이름'] or 사람.이름

        // 형변환(number -> string, string -> number)
        console.log(parseInt('10')) // 권장
        console.log(parseFloat('10.1')) // 권장
        console.log(parseInt(true)) // NaN non of number
        console.log(parseInt(false)) // NaN
        console.log(Number(true)) // 1
        console.log(Number(false)) // 0

        let mijung = 10;
        console.log(mijung.toString()); //권장

        // 10.toString() 10. 까지를 소수점으로 본다
        console.log(''+ 10)

        // 형변환 (다른 type -> boolean)
        console.log(Boolean(-1)) // ture
        console.log(Boolean(0)) // false, 0만 false
        console.log(Boolean(!!1000)) // ture
    </script>
  </body>
</html>
