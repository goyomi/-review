<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 타입</title>
  </head>
  <body>
    <script>
      // 원시타입 string, number, bigint, boolean, undefined
        let str1 = 'hello';
        let str2 = str1;
        console.log(str2); // 'hello'

        str1 = 'world';
        console.log(str2); // str2에 할당된 값은 여전히 'hello' 입니다.

        // string
        console.log(typeof 'hello')
        console.log(typeof 'hello')
        console.log(typeof 'i\'m so happy')
        // 이스케이프 문자
        // \'	작은따옴표
        // \"	큰따옴표
        // \t	가로 탭
        // \n	줄 바꿈

        //number
        console.log(typeof 10) // Int 정수
        console.log(typeof 10.1)  // float 실수
        console.log(typeof NaN) // Not a Number

        // undefined 정의되어있지 않음을 의미, 변수를 초기화 할때 사용 변수에 값이 없다는 것을 명시하고 싶다면 null 을 할당해야 한다. 
        console.log(typeof undefined) 
        let a; //변수에 아무것도 선언하지 않음
        console.log(a)

        // null(값이 비어있음을 명시적으로 나타냄)
        console.log(typeof null) // 설계 오류인 것을 개발자가 인정

        // bigint 자바스크립트에서 취급할 수 있는 최대 숫자를 넘으면 bigint로 지정해야함 (2^53 -1 보다 큰 정수)
        console.log()

        // symbol 교유한 값을 만들어 낼 때 사용
        console.log(typeof symbol())




        //////////////////////////////////////
        
        // function
        console.log(typeof function(){})

        // object
        console.log(typeof [10, 20, 30]) // 배열
        console.log(typeof {a: 10, b:20}) // object
        console.log(typeof /정규표현식/gi)

        // 형변환(number -> string, string -> number)
        console.log(parseInt('10')) // 권장
        console.log(parseFloat('10.1')) // 권장
        console.log(parseInt(true)) // NaN non of number
        console.log(parseInt(false)) // NaN
        console.log(Number(true)) // 1
        console.log(Number(false)) // 0

        let mijung = 10;
        console.log(mijung.toString()); //권장

        // 10.toString() 10. 까지를 소수점으로 본다
        console.log(''+ 10)

        // 형변환 (다른 type -> boolean)
        console.log(Boolean(-1)) // ture
        console.log(Boolean(0)) // false, 0만 false
        console.log(Boolean(!!1000))
    </script>
  </body>
</html>
