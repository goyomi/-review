  <script>

    const arrPic = [
      
    ]
    
    const center = document.querySelector('.list-item');
    const items = document.querySelectorAll('.list-item li');
    const angle = 360 / items.length;
    let currAngle = 0;

    document.addEventListener('click', function (event) {
      // 화면 오른쪽을 눌렀을 경우
      console.log(event);
      if (window.innerWidth / 2 < event.screenX) {
        currAngle += angle;

        // 화면 왼쪽을 눌렀을 경우
      } else {
        currAngle -= angle;
      }
      center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
    });
    // clientX 사용자가 보고있는 뷰포트를 기준으로 작동
    // screenX 사용자가 사용하는 모든 모니터를 기준으로 함 (모니터가 3개면 3개 다 포함)
  </script>
