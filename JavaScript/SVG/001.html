  <style>
    path {
      fill: none;
      stroke: rgb(243, 41, 41);
      stroke-width: 5px;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 2051 2051;
      animation: line 10s infinite;
      /* 선 길이간격(대쉬) */
      /* stroke-dashoffset: 200; */
      /* 어디서부터 선이 화면에 나올건지 결정 -> 움직이는것 처럼, 선이 그려지는것 처럼 보임 */
    }
    @keyframes line {
      from{
        stroke-dashoffset: 2051;
      }to{
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
