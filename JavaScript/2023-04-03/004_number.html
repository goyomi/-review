  <body>
    <script>
      let n1 = 10000;
      let n2 = 10.123123;
      let n3 = 31;
      let n4 = 1001;
      let n5 = 1111;

      // 정처기에서만 필요하다 (2진법)
      
      // 31을 2진법으로 나타낸다고 할  때
      // 가장 가운 2의 승수는 몇? 32 // 100000
      // 100000 - 1 = 11111


      let s1 = '100000000000'
      let s2 = '100,000,000,000'

      console.log(parseInt(n1)) // 10000
      console.log(parseInt(n2)) // 10 소수점이 없어짐. ~~n2를 써도 소수점이 없어지긴 하지만 권고한 코딩을 위해서 parseInt를 사용할 것 
      console.log(parseInt(n3, 2)) // n3를 2진법으로 // NaN
      console.log(parseInt(n4, 2)) // 2진법으로 바꾸는 것이 아니라 2진법으로 바뀐 숫자를 10진법으로 바꾸는 것이다 // 9
      console.log(parseInt(n4, 8)) // 513
      console.log(parseInt(n4, 10)) // 1001

      console.log(parseInt(n2.toFixed(3))); //****
      //toFixed(3) => 소수점 3번째 까지 표시해주라

      /////////////////////////////

      console.log(Number(true)) // 1
      console.log(Number(false)) // 0

      console.log(parseInt(true)) // NaN, 1이 아닙니다
      console.log(parseInt(false)) // NaN, 0이 아닙니다 

      /////////////////////////////

      // 실무에선 잘 안씁니다
      console.log(Number(" ")) // 0
      console.log(Number("")) // 0
      console.log(Number("hello")) // NaN
      console.log(Number("10 20")) // NaN
      console.log(Number("10abc")) // NaN

      // 권장
      // 텍스트가 숫자로 시작하지 않을 때는 NaN
      // 텍스트가 숫자로 시작했을 경우에는 숫자까지만 변환가능
      // int는 정수, float는 실수
      console.log(parseInt(" ")) // NaN **
      console.log(parseInt("")) // NaN **
      console.log(parseInt("hello")) // NaN
      console.log(parseInt("10 20")) // 10
      console.log(parseInt("10abc")) // 10 ****
      console.log(parseFloat("10.123")) // 10.123

      /////////////////////////////


      console.log(Number(10 20)) // error
      // 공백으로 형 변환 하는것은 문제가 없다.
      console.log(Number("    10")) // 10
      console.log(Number("10    ")) // 10
      console.log(Number("     10    ")) // 10

      console.log(parseInt("    10")) // 10
      console.log(parseInt("10    ")) // 10
      console.log(parseInt("     10    ")) // 10

      /////////////////////////////
      
      Infinity
      Infinity > 100 // 뒤에오는 숫자값이 무엇인지 모를때 사용함, t
      Infinity <ㄴ script 100
      -Infinity // Infinity 값 없앨 때, NaN

      // Math **** 진짜 많이 사용
      Math.abs(-10) // 절대값을 찾아줌, 10
      Math.ceil(10.3) // 올림 값, 11
      Math.floor(10.3) // 내림 값, 10
      Math.round(10.5) // 반올림, 11
      Math.round(10.4) // 반올림, 10
      Math.sqrt(100) // square root, 루트 ,10

      Math.PI // 잘 사용안함. 이거보다는 3.14를 넣어서 사용함.
      Math.min(1, 3, 5, 6, 7, 23, 1) // 1
      Math.max(1, 3, 5, 6, 7, 23, 1) // 23

      Math.min([1, 3, 5, 6, 7, 23, 1]) // NaN 작동안됨, 직접들어가면 안된다.
      Math.min(...[1, 3, 5, 6, 7, 23, 1]) // '...'을 전개구문이라고 한다, 1

      // 이렇게 많이 쓰입니다
      let values = [1, 2, 3, 4, 5]
      let values2 = [6, 7, 8, 11, 10]
      Math.max(...values)
      Math.max(...values, ...values2) // total max 한개값만 나옴

      Math.random() // 0 이상 ~ 1 미만

      // 1 ~ 10까지 난수를 생성하고 싶다면? 
      parseInt(Math.random() * 10 + 1) // +1을 해주는 이유는 10을 포함하지 않기 때문이다.

      // math random 최솟값, 최댓값 지정
      // 120 ~ 150
      // (Math.random() * (최댓값 - 최솟값)) + 최솟값

      // 아래와 같이 있으나 잘 사용되지 않는 메서드들도 있다.
      Math.pow(2, 3) // 2 ** 3 으로 더 많이 씀

      /////////////////////////////

      // 부동소수점 
      // computer에서 10진수 연산은 정확하지 않다.
      // 결론은 컴퓨터 입장에서 0.1은 무한수이다!
      // 반복문 안에 0.1씩 증가하는 코드를 혹시 작성하게 된다면, 예측 불가능한 값이 생성이 된다는 것을 인지해야 한다. 
      // 0.1 + 0.2 // 0.30000000000000004
      // 0.1 * 3 // 0.30000000000000004
      // 0.3 + 0.6 // 0.8999999999999999
      // 이게 문제가 되는 경우
      let width = 0.3;
      let height = 0.6;
      if (width + height >= 0.9){
        console.log('실행해!')
      } // 실행이안된다...

      /////////////////////////////

      // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다. ***
      // BigInt를 여러분 회사에서 사용하지 않을 수도 있습니다.(추가된지 2년 되었습니다.)
      // The proposal belongs to ECMAScript 2020, which is the 11th edition
      // console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1
      
      // 서비스는 항상 최악의 상황, 악성 유저에 대비를 해야 한다.
      // 아래처럼 정상 작동이 되지 않는 경우들이 있습니다.
      // 2**53 - 1
      // 9007199254740991
      
      9007199254740991 + 1
      // 9007199254740992
      
      9007199254740991 + 2
      // 9007199254740992
      
      9007199254740991 + 3
      // 9007199254740994
      
      9007199254740991 + 4
      // 9007199254740996
      // 제대로 나오게 하려면 n을 붙이세요!
      9007199254740991n + 1n
      // 9007199254740992n
      9007199254740991n + 2n
      // 9007199254740993n
      9007199254740991n + 3n
      // 9007199254740994n
      9007199254740991n + 4n
      // 9007199254740995n
      BigInt(9007199254740991) + BigInt(1)
      // 9007199254740992n
      BigInt(9007199254740991) + BigInt(2)
      // 9007199254740993n
      BigInt(9007199254740991) + BigInt(3)
      // 9007199254740994n
      BigInt(9007199254740991) + BigInt(4)
      // 9007199254740995n 

      // 참고삼아 기억하기
      // BigInt(5) + 5n
      // BigInt(5) + 5 // error
      // BigInt(5) / 2n // 2n (소수 표현 안됨)
      // BigInt("10") + BigInt("10") // 큰 값을 정수로 입력받을 때에는 string으로 처리해서 받아야 함

      // 상식으로 알아두면 좋은 것

      // 10.toString() // 10.까지가 소숫점으로 인식
