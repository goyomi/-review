<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <script>
      // 할당연산
      let x = 10;
      x = x + 10;
      x += 10; // 위랑 같은 식이 됨 

      // 단항연산
      console.log(-(2))
      console.log(-(-2))
      console.log(+(-2))
      console.log(+(+2))
      console.log(+(+'2'))

      // 증감연산
      let num = 3;
      ++num // 하나씩 추가된다. 선증가 후할당
      --num
      num++ // 선할당 후증가: 증가된 값을 바로 출력해주지는 않음 
      // 실무에서 바로 출력할 일은 거의 없기 때문에 크게 의미는 없다. 
      num--

      // 단락회로평가
      // 3항 연산자
      // 드모르간 법칙
      // 헷갈리는 연산 모음
    </script>

  </body>
</html>
