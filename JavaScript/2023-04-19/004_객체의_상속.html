<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체의 상속</title>
</head>

<body>
  <script>
    // 상속은 프로토타입을 통해 일어난다

    const obj = {
      name: 'test'
    }

    console.log(obj.hasOwnProperty('name'));

    const arr = [1, 2, 3];

    console.log(arr.hasOwnProperty('name'));
  </script>

</body>

</html>
