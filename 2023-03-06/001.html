<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let's make a box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div{
      width: 100px;
      height: 50px;
      line-height: 40px;
      text-align: center;
      box-sizing: border-box;
      margin: 10px;
    }
    .box-1{
      border: 5px solid #000;
      background-color: rgb(56, 52, 52);
      color: white;
    }
    .box-2{
      border: 5px dashed hsl(286, 53%, 78%);
      border-radius: 20px;
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(126,16,163,1) 0%, rgba(43,172,198,1) 100%);
      background-clip: padding-box;
      color: white;
    }
    .box-3{
      border: 5px solid rgb(214, 212, 212);
      border-radius: 0 40px 40px 40px;
      box-shadow: 8px 5px 10px 1px rgb(195, 195, 195);
    }
  </style>
</head>
<body>
  <div class="box-1">Hello✋</div>
  <div class="box-2">Hello✋</div>
  <div class="box-3">Hello✋</div>
</body>
</html>
