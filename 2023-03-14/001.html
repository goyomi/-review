<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수능성적표 table 만들기</title>
    <style>
      table{
        border: 2px solid black;
        border-collapse: collapse;
        /* 반응형 width: em, % */
        width: 100%; 
        table-layout: fixed;
      }
      td, tr, th{
        border: 1px solid black;
        text-align: center;
      }
      th{
        background-color: #eee;
      }
      
      caption{
        caption-side: bottom;
        margin-top: 10px;
      }
      .bold{
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>2023학년도 대학수능능력시험 성적통지표</caption>
      <!-- <colgroup>
        <col span="8" width="90px">
      </colgroup> 
      table-fixed:lay out으로 대체 가능-->
      <thead>
        <tr>
          <th>구분</th>
          <th rowspan="2">한국사 영역</th>
          <th>국어영역</th>
          <th>수학영역</th>
          <th rowspan="2">영어영역</th>
          <th colspan="2">탐구영역</th>
          <th>제 2 외국어/<br>한문 영역</th>
        </tr>
          <tr>
            <th>선택과목</th>
            <th>화법과 작문</th>
            <th>확률과 통계</th>
            <th>생활과 윤리</th>
            <th>지구과학1</th>
            <th>독일어</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <th>표준점수</th>
          <td rowspan="2"></td>
          <td>131</td>
          <td>137</td>
          <td rowspan="2"></td>
          <td>53</td>
          <td>64</td>
          <td rowspan="2"></td>
        </tr>
        <tr>
          <th>백분위</th>
          <td>93</td>
          <td>95</td>
          <td>75</td>
          <td>93</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="bold">
          <th>등급</th>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>2</td>
        </tr>
      </tfoot>      
    </table>

  </body>
</html>
