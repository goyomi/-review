<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <script>
      let a = 'hello';
      let b = 'lions';
      let c;
      c = a; // lions
      a = b; // hello
      b = c; // hello

      console.log(a)
      console.log(b)
      console.log(c)

      let a1 = 10;
      let b1 = 30;

      a1 = a1 + b1; // a1 40
      b1 = a1 - b1; // b1 10
      a1 = a1 - b1; // a1 30

      console.log(a1)
      console.log(b1)

      a = [a, b];
      b = a[0]; // lions
      a = a[1]; // hello

      console.log(b)
      console.log(a)
    </script>
  </body>
</html>
