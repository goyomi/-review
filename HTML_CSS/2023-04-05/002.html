<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 비디오</title>
    <style>

      /* video */
      
      /* video 요소로 만드는 동영상의 반응형은 img 요소처럼 width 혹은 max-width 를 사용하면됩니다. */
      /* video {
        width: 100%;
        max-width: 100%;
      } */

      /* youtube */
      
      /* 비율이 맞는 구간도 있지만 대체적으로 깨짐 가로만 100%고정되고 세로는 대체적으로 깨지는 분위기 */
      /* iframe {
        width: 100%;
        height: auto;
      } */ 

      .cont-video {
        position: relative;
        padding-top: 56.25%;
      }
      .video-cupid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* padding-top: 56.25%는 16:9 비율로 나눈것
      종횡비 구하는 공식은 높이/넓이*100 (위 영상기준). padding-bottom도 가능하다. padding-top은 머리가 길어지는것임(키가커진다고 생각하기)
      padding-top 속성 값이 백분율로 지정될 때, 해당 요소의 너비를 기준으로 계산된다. margin-top은 해당 요소의 너비나 높이와 무관하게 설정되기 때문에, 반응형으로 동작하지 않습니다. */
      /* height 값은 안되나요?
      height %값은 부모요소가 기준이 되는데 부모 요소에 높이값이 지정되어있지 않기 때문에 나타나지 않는다. 만약 부모요소에 높이값을 지정하면 사용할 수 있다. */
      /* height에 56.25vh로도 사용이 가능하다 */
      /* 가장 쉬운것 aspect-ratio: 16/9 but 지원하는 브라우저를 확인해봐야 함. 인터넷 익스플로어에서 아예 지원안함. */

      /* .full-screen-vid {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        opacity: .3;
      } */
      /* tranlate가 좋은 이유는 너비, 높이를 몰라도 알아서 계산해준다 */
      /* 영상을 백그라운드로 사용할 경우 controls를 빼고(컨트롤 할 일이 없기 때문에), CSS속성으로 pointer-events: none;을 준다. */
    </style>
  </head>
  <body>
    <!-- <video class="full-screen-vid" autoplay controls src="./nextlevel.mp4"></video> -->
    
    <article class="cont-video">
      <iframe class="video-cupid" width="560" height="315" src="https://www.youtube.com/embed/aqJyRVCekTE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </article>
  </body>
</html>
