<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글 시네마 영화 목록</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="cinema-container">
      <header>
        <h1 class="title">정글 시네마 영화 목록</h1>
        <hr class="bar">
        <nav>
          <ul>
            <li><a href="#"><h2>개봉예정영화</h2></a></li>
            <li><a href="#"><h2>현재상영화</h2></a></li>
            <li><a href="#"><h2>박스오피스</h2></a></li>
          </ul>
        </nav>
        <article class="cinema-wrap">
          <div class="cinema card">
            <img src="../img/poster-img1.jpg" alt="">
            <div class="card-text">
              <h3 class="card-title">위니브 월드 : 새로운 시대</h3>
              <ul>
                <li>
                  <span>개요</span>
                  <span>판타지</span>
                </li>
                <li>
                  <span>평점</span>
                  <span>9.05</span>
                </li>
                <li>
                  <span>개봉</span>
                  <span>2021.03.27</span>
                </li>
                <li>
                  <span>출연</span>
                  <span>라이캣, 소울곰, 개리씨</span>
                </li>
              </ul>
            </div>
            <div class="card-button">
              <button class="button left"><p>예매하기</p></button>
              <button class="button right"><p>예고편</p></button>
            </div>
          </div>
        </article>
      </header>
      <main></main>
    </div>
    <footer></footer>
  </body>
</html>
